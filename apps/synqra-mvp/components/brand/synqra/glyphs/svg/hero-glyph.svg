<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Synqra Hero Glyph">
  <defs>
    <linearGradient id="grad-hero" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#F5F5F0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="filter-hero" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0A0A0A" rx="20"/>
  <g filter="url(#filter-hero)">
    <!-- Barcode Pattern -->
    <rect x="80" y="50" width="20" height="300" fill="url(#grad-hero)" opacity="0.9"/>
    <rect x="110" y="50" width="10" height="300" fill="#14B8A6"/> <!-- Teal Accent -->
    <rect x="130" y="50" width="40" height="300" fill="url(#grad-hero)" opacity="0.6"/>
    <rect x="180" y="50" width="15" height="300" fill="url(#grad-hero)" opacity="0.8"/>
    <rect x="205" y="50" width="60" height="300" fill="url(#grad-hero)" opacity="0.4"/>
    <rect x="275" y="50" width="10" height="300" fill="#14B8A6"/> <!-- Teal Accent -->
    <rect x="295" y="50" width="25" height="300" fill="url(#grad-hero)" opacity="0.7"/>
  </g>
</svg>
