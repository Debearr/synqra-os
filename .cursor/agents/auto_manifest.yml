name: NÃ˜ID Auto-Manifest Generator + GitHub + Railway Sync
on:
  file_change:
    path: deploy/docs/Drop-Ready-Manifest_v*.md

jobs:
  manifest:
    runs-on: local
    steps:
      - uses: cursor/checkout@v1

      # -------------------------------
      # ğŸ”§ BUILD PHASE
      # -------------------------------
      - name: ğŸ”§ Build companion files
        run: |
          cursor convert deploy/docs/Drop-Ready-Manifest_v2.1.md \
            --to pdf,json,yaml \
            --output deploy/docs/

      - name: ğŸ·ï¸ Tag automated release
        run: |
          cursor tag create v2.1-auto \
            --message "Automated NÃ˜ID manifest export"

      - name: ğŸ”’ Verify manifest integrity
        run: |
          cursor hash verify deploy/docs/Drop-Ready-Manifest_v2.1.md

      # -------------------------------
      # ğŸ¤– GITHUB COMMIT + PUSH
      # -------------------------------
      - name: ğŸ”‘ Configure GitHub Token
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âš ï¸  Missing GITHUB_TOKEN. Add via Cursor secrets."
            cursor secrets add GITHUB_TOKEN ghp_xxxxxxxxxxxxxxxxxxxxxx
          fi
          git config --global user.email "noid@system.ai"
          git config --global user.name "NÃ˜ID-AutoBot"
          git config --global credential.helper store

      - name: ğŸ’¾ Commit and push to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add deploy/docs/Drop-Ready-Manifest_v2.1.*
          git commit -m "auto: manifest v2.1 build + sync by NÃ˜ID-AutoBot" || echo "No new changes."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/YOUR_USERNAME/YOUR_REPO.git main

      # -------------------------------
      # ğŸš„ RAILWAY DEPLOYMENT FALLBACK
      # -------------------------------
      - name: ğŸŒ Railway Deploy Fallback
        if: success()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸš„ Triggering Railway deployment..."
          curl -X POST \
            -H "Authorization: Bearer ${RAILWAY_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}' \
            https://backboard.railway.app/graphql?query=mutation%20{triggerDeploy(projectId:%22YOUR_PROJECT_ID%22)} \
          && echo "âœ… Railway deploy triggered successfully."

      # -------------------------------
      # âœ… CONFIRMATION LOG
      # -------------------------------
      - name: âœ… Confirmation log
        run: |
          echo "ğŸš€ Manifest v2.1 successfully generated, verified, pushed, and deployed via NÃ˜ID-AutoBot."

