steps:
  - name: ğŸ§© Detect Changes
    run: |
      echo "ğŸ” Scanning repo for changes..."
      git add .
      git status
      if git diff --cached --quiet; then
        echo "âœ… No changes detected. Exiting."
        exit 0
      fi

  - name: ğŸ§  Auto Commit + Push
    run: |
      COMMIT_MSG="update: auto-deploy NÃ˜ID-Unified v2.2-AutoFill [$(date +'%Y-%m-%d %H:%M:%S')]"
