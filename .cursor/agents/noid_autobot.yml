        -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
        -H "Content-Type: application/json" \
        -d '{"timestamp": "'$(date -u +%FT%T.%3NZ)'", "status": "deployed", "version": "v2.2-AutoFill"}'
