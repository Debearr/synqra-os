name: Synqra Insight Harvest
trigger: ["postDeploy"]
steps:
  - name: Fetch LinkedIn analytics
    run: node scripts/fetchLinkedInData.js

  - name: Analyze performance
    run: npx synqra-analyze --source="linkedin" --metrics="impressions,comments,shares,likes"

  - name: Generate content plan
    run: npx synqra-generate --mode="growth" --topics="founder story, resilience, AI, innovation"

  - name: Save report
    run: |
      mkdir -p reports/insights
      mv synqra-output.json reports/insights/$(date +%Y-%m-%d)_linkedin.json

  - name: Send summary email
    run: npx synqra-digest --email="tomford46661@gmail.com"