name: Synqra Insight Harvest
trigger: ["postDeploy"]
steps:
  - name: Fetch LinkedIn analytics
    run: node scripts/fetchLinkedInData.js

  - name: Analyze performance
    run: node scripts/synqra-analyze.js --source="linkedin" --metrics="impressions,comments,shares,likes"

  - name: Generate content plan
    run: node scripts/synqra-generate.js --mode="growth" --topics="founder story, resilience, AI, innovation"

  - name: Save report
    run: |
      mkdir -p reports/insights
      mv synqra-output.json reports/insights/$(date +%Y-%m-%d)_linkedin.json

  - name: Send summary email
    run: node scripts/synqra-digest.js --email="tomford46661@gmail.com"