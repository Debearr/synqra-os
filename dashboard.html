<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ“Š Project Status Dashboard</title>
    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #0D0D0D;
        color: white;
        line-height: 1.6;
      }

      h1, h2, h3 {
        letter-spacing: 0.08em;
        font-weight: 600;
      }

      /* Header luxury accent */
      header {
        background: linear-gradient(90deg, #111, #0D0D0D);
        border-bottom: 1px solid rgba(255,215,0,0.3);
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      }

      /* Progress bars luxury glow */
      .progress-bar {
        border-radius: 12px;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.8), 0 0 8px rgba(255,215,0,0.3);
      }

      /* Tooltips with brushed metal shimmer */
      .tooltip-gradient {
        background: rgba(20,20,20,0.9);
        border: 1px solid rgba(255,215,0,0.4);
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      }
      .tooltip-gradient:hover {
        background-image: linear-gradient(
          90deg, rgba(255,215,0,0.2), rgba(255,255,255,0.05), rgba(255,215,0,0.2)
        );
        background-size: 200% 100%;
        animation: tooltipShine var(--pulse-speed) linear infinite;
      }
      @keyframes tooltipShine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Subtitles luxury look */
      .project-subtitle {
        font-size: 0.85rem;
        font-weight: 300;
        font-style: italic;
        color: rgba(255,255,255,0.75);
        border-left: 4px solid transparent;
        padding-left: 8px;
        margin-top: 3px;
        transition: all 0.3s ease;
      }

      /* Luxury hover highlight */
      tr:hover {
        background: rgba(255,215,0,0.05);
        transition: background 0.3s ease;
      }

      /* Pulse glow */
      @keyframes pulseGlow { 0%, 100% { box-shadow: 0 0 8px rgba(255,215,0,0.2); } 50% { box-shadow: 0 0 18px rgba(255,215,0,0.6); } }

      /* Progress bar fill + shimmer */
      .progress-bar-fill {
        animation: fillBar 1.8s ease forwards, goldShimmer 2.5s infinite linear;
        background: linear-gradient(90deg, #FFD700, #FFF3B0, #FFD700);
        background-size: 200% 100%;
      }
      @keyframes fillBar { from { width: 0%; } to { width: var(--progress); } }
      @keyframes goldShimmer { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

      /* Sparkline draw */
      .sparkline path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 2s ease forwards; }
      @keyframes drawLine { to { stroke-dashoffset: 0; } }

      /* Row hover lift */
      tr:hover { transform: translateY(-2px); background: rgba(255,215,0,0.07); transition: all 0.25s ease; }

      /* Tooltip reveal */
      .tooltip-gradient { opacity: 0; transform: translateY(5px); transition: all 0.25s cubic-bezier(.25,.8,.25,1); }
      .tooltip-gradient.show { opacity: 1; transform: translateY(0); }

      /* Deploy reward spark */
      @keyframes deploySpark { 0% { opacity: 0; transform: scale(0.5) rotate(15deg); } 50% { opacity: 1; transform: scale(1.2) rotate(0deg); } 100% { opacity: 0; transform: scale(0.8) rotate(-15deg); } }
      .deploy-reward { animation: deploySpark 1s ease; }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ“Š Project Status Dashboard</h1>
    </header>
  </body>
</html>
