<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ“Š Project Status Dashboard</title>
    <!-- Luxury Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #0D0D0D;
        color: white;
        line-height: 1.6;
      }

      h1, h2, h3 {
        letter-spacing: 0.08em;
        font-weight: 600;
      }

      /* Header luxury accent */
      header {
        background: linear-gradient(90deg, #111, #0D0D0D);
        border-bottom: 1px solid rgba(255,215,0,0.3);
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      }

      /* Progress bars luxury glow */
      .progress-bar {
        border-radius: 12px;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.8), 0 0 8px rgba(255,215,0,0.3);
      }

      /* Tooltips with brushed metal shimmer */
      .tooltip-gradient {
        background: rgba(20,20,20,0.9);
        border: 1px solid rgba(255,215,0,0.4);
        border-radius: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      }
      .tooltip-gradient:hover {
        background-image: linear-gradient(
          90deg, rgba(255,215,0,0.2), rgba(255,255,255,0.05), rgba(255,215,0,0.2)
        );
        background-size: 200% 100%;
        animation: tooltipShine var(--pulse-speed) linear infinite;
      }
      @keyframes tooltipShine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Subtitles luxury look */
      .project-subtitle {
        font-size: 0.85rem;
        font-weight: 300;
        font-style: italic;
        color: rgba(255,255,255,0.75);
        border-left: 4px solid transparent;
        padding-left: 8px;
        margin-top: 3px;
        transition: all 0.3s ease;
      }

      /* Luxury hover highlight */
      tr:hover {
        background: rgba(255,215,0,0.05);
        transition: background 0.3s ease;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ“Š Project Status Dashboard</h1>
    </header>
  </body>
</html>
