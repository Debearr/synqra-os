name: Synqra MVP CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: synqra-mvp-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  synqra-mvp-ci:
    name: Typecheck and Build (synqra-mvp)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm 9.15.0
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - name: Setup Node 20.x with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Verify toolchain versions
        run: |
          node --version
          pnpm --version

      - name: Guard - no unresolved merge markers
        run: |
          if git grep -n -E '^(<{7}( .*)?|={7}|>{7}( .*)?)$' -- .; then
            echo "Unresolved merge markers detected."
            exit 1
          fi

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Type check (synqra-mvp)
        run: pnpm --filter synqra-mvp exec tsc --noEmit

      - name: Build (synqra-mvp)
        run: pnpm --filter synqra-mvp build
