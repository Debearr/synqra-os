name: Email Guard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  email-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Run email guard
        run: npm run lint:emails
