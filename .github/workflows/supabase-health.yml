name: Supabase Health Check

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Check Supabase Health
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/health-checks/package-lock.json

      - name: Install dependencies
        working-directory: scripts/health-checks
        run: npm ci --prefer-offline --no-audit

      - name: Run Supabase health check
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_HEALTH_TABLE: ${{ vars.SUPABASE_HEALTH_TABLE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node supabase-health.js

      - name: Upload aggregated state on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-health-state-${{ github.run_number }}
          path: scripts/health-checks/.healthcell
          retention-days: 7

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed after 5 strategies"
          fi
