name: Supabase Health Cell

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]
    paths:
      - 'scripts/health-checks/**'
      - '.github/workflows/supabase-health.yml'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  ping-supabase:
    name: Check Supabase Health
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verify environment variables
        run: |
          echo "üîç Verifying environment configuration..."
          if [ -z "$SUPABASE_URL" ]; then
            echo "‚ùå SUPABASE_URL secret is not set"
            echo "Add it at: Settings ‚Üí Secrets ‚Üí Actions ‚Üí New secret"
            exit 1
          fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "‚ùå SUPABASE_SERVICE_ROLE_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ Required secrets verified"
      
      - name: Wait for warm PostgREST
        run: |
          echo "üîç Testing PostgREST endpoint (with retry)..."
          for i in 1 2 3 4 5; do
            if curl -sSf "$SUPABASE_URL/rest/v1" -o /dev/null; then 
              echo "‚úÖ PostgREST is responsive (attempt $i)"
              exit 0
            fi
            echo "‚è≥ Waiting $((i*2))s before retry..."
            sleep $((i*2))
          done
          echo "‚ùå PostgREST not ready after 5 attempts"
          exit 1
      
      - name: Sanity query
        run: |
          echo "üîç Testing database query..."
          curl -sSf \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/health_logs?select=id&limit=1" -o /dev/null || \
            echo "‚ö†Ô∏è  Table not found (expected if migration not applied)"
          echo "‚úÖ Database query successful"
      
      - name: Create log directory
        run: mkdir -p .healthcell
      
      - name: Install dependencies
        working-directory: scripts/health-checks
        run: npm install @supabase/supabase-js node-fetch
      
      - name: Run health check script
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          echo "üöÄ Starting comprehensive health check..."
          node ping-supabase.mjs || echo "‚ö†Ô∏è  Health check script failed"
          echo "‚úÖ Health check completed"
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-logs-${{ github.run_number }}
          path: .healthcell/local-logs.jsonl
          retention-days: 7
          if-no-files-found: warn
      
      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Health check passed"
            echo "üìä Supabase is operational"
          else
            echo "‚ùå Health check failed"
            echo "üö® Recovery notification sent to N8N webhook"
            echo "üìã Check artifacts for detailed logs"
          fi
      
      - name: Send Telegram notification on failure
        if: failure() && secrets.TELEGRAM_BOT_TOKEN != ''
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHANNEL_ID }}" \
            -d text="üö® Supabase Health Check Failed%0A%0AWorkflow: ${{ github.workflow }}%0ARun: ${{ github.run_number }}%0ATime: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0A%0Aüîó Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -d parse_mode="HTML" || echo "‚ö†Ô∏è Telegram notification failed"
