name: Enterprise Health Cell System

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [main, cursor/**]
    paths:
      - 'scripts/health-checks/**'
      - '.github/workflows/enterprise-health-cell.yml'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  health-check:
    name: Run Enterprise Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify secrets
        run: |
          echo "üîç Verifying required secrets..."
          if [ -z "$SUPABASE_URL" ]; then
            echo "‚ùå SUPABASE_URL not set"
            exit 1
          fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "‚ùå SUPABASE_SERVICE_ROLE_KEY not set"
            exit 1
          fi
          echo "‚úÖ Required secrets verified"

      - name: Ping PostgREST
        run: |
          echo "üîç Testing PostgREST endpoint..."
          curl -sSf "$SUPABASE_URL/rest/v1" -o /dev/null
          echo "‚úÖ PostgREST is responsive"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/health-checks/package.json'

      - name: Install dependencies
        working-directory: scripts/health-checks
        run: npm ci || npm install

      - name: Run enterprise health monitor
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: node enterprise-health-monitor.mjs || echo "‚ö†Ô∏è  Health monitor script not found"

      - name: Aggregate hourly metrics
        if: always()
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          node -e "
          import { createClient } from '@supabase/supabase-js';
          const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_KEY);
          supabase.rpc('aggregate_health_metrics_hourly').then(() => console.log('‚úÖ Metrics aggregated'));
          "

      - name: Upload health check logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-logs-${{ github.run_number }}
          path: scripts/health-checks/.healthcell/local-logs.jsonl
          retention-days: 7

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All health checks passed"
          else
            echo "‚ùå Health checks failed - Alerts triggered"
          fi

  aggregate-daily-metrics:
    name: Aggregate Daily Metrics
    runs-on: ubuntu-latest
    # Run once per day at midnight UTC
    if: github.event.schedule == '0 0 * * *'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Aggregate daily metrics
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          node -e "
          import { createClient } from '@supabase/supabase-js';
          const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_KEY);
          await supabase.rpc('aggregate_health_metrics_daily');
          console.log('‚úÖ Daily metrics aggregated');
          "

      - name: Cleanup old logs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          node -e "
          import { createClient } from '@supabase/supabase-js';
          const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_KEY);
          await supabase.rpc('cleanup_old_health_logs', { days_to_keep: 30 });
          console.log('‚úÖ Old logs cleaned up');
          "

  recovery-automation:
    name: Recovery Automation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Run every 15 minutes
    if: github.event.schedule == '*/15 * * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/health-checks/package.json'

      - name: Install dependencies
        working-directory: scripts/health-checks
        run: npm ci || npm install

      - name: Run recovery automation
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: timeout 900 node recovery-automation.mjs || true

      - name: Upload recovery logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: recovery-logs-${{ github.run_number }}
          path: scripts/health-checks/.healthcell/recovery-log.jsonl
          retention-days: 7

  status-page:
    name: Update Status Page
    runs-on: ubuntu-latest
    needs: health-check
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate status badge
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Status page update would go here"
