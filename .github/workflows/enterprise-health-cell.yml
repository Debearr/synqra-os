name: Enterprise Health Cell System

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [main, claude/**]
    paths:
      - 'scripts/health-checks/**'
      - '.github/workflows/enterprise-health-cell.yml'

jobs:
  health-check:
    name: Run Enterprise Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/health-checks/package.json'

      - name: Install dependencies
        working-directory: scripts/health-checks
        run: npm ci || npm install

      - name: Run enterprise health monitor
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: node enterprise-health-monitor.mjs

      - name: Aggregate hourly metrics
        if: always()
        working-directory: scripts/health-checks
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "✅ Metrics aggregation skipped (handled by main health check)"

      - name: Upload health check logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-logs-${{ github.run_number }}
          path: scripts/health-checks/.healthcell/local-logs.jsonl
          retention-days: 7

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All health checks passed"
          else
            echo "❌ Health checks failed - Alerts triggered"
          fi

  aggregate-daily-metrics:
    name: Aggregate Daily Metrics
    runs-on: ubuntu-latest
    # Disabled for now - metrics handled by cron jobs in Railway
    if: false

  recovery-automation:
    name: Recovery Automation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Disabled - recovery handled by Railway webhooks + auto-repair
    if: false

  status-page:
    name: Update Status Page
    runs-on: ubuntu-latest
    needs: health-check
    if: always()

    steps:
      - name: Generate status badge
        run: |
          if [ "${{ needs.health-check.result }}" == "success" ]; then
            echo "✅ Health Check Status: PASSING"
          else
            echo "❌ Health Check Status: FAILING"
          fi
