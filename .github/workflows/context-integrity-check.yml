name: Context Integrity Check

on:
  push:
    branches: [main, develop, cursor/**]
  pull_request:
    branches: [main, develop]
  schedule:
    # Daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  verify-context:
    name: Verify System Context
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Verify context state exists
        run: |
          if [ ! -f "system/context_state.md" ]; then
            echo "‚ùå context_state.md not found"
            exit 1
          fi
          echo "‚úÖ context_state.md exists"
      
      - name: Verify critical information
        run: |
          node system/context_manager.mjs verify
      
      - name: Generate summary
        run: |
          echo "üìã Context Summary:"
          node system/context_manager.mjs summary
      
      - name: Check context size
        run: |
          SIZE=$(wc -c < system/context_state.md)
          echo "üìä Context size: $SIZE bytes"
          
          # Warn if over 50KB
          if [ $SIZE -gt 51200 ]; then
            echo "‚ö†Ô∏è  Context is large (>50KB), consider compression"
            echo "Run: node system/context_manager.mjs compress"
          fi
      
      - name: Upload context state
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: context-state
          path: system/context_state.md
          retention-days: 30
